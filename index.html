<body>
    <h1>Rentalerとは</h1>
    <p>Rentaler(レンタラー)はお客様のどんな依頼内容にも対応できるマッチングアプリです。まずお客様が依頼内容(草刈り、部屋掃除どんな依頼内容でも可)を依頼します。するとそのアプリは依頼内容に応じた一般の方や様々な職種の方、または特技や資格を持った方、企業様、業者様をマッチングさせてくれます。もちろん自分で希望の方を選ぶこともできます。</p>
</body>
